<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Tony's Pizzeria</h1>
      <p class="lead">If it ain't Tony's its not pizza</p>
      <p>Start your order by entering your information bellow</p>
    </div>
    <div class="header-pizza">

    </div>
    <form id="name-form">
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-book"></i>
            </div>
          </div>
          <input id="name" name="name" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-home"></i>
            </div>
          </div>
          <input id="address" name="address" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <form class="hidden" id="pizza-form">
      <div class="form-group">
        <label>Pizza Size:</label>
        <div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="pizza-size" id="pizza-size_0" type="radio" class="custom-control-input" value="small">
            <label for="pizza-size_0" class="custom-control-label">Small</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="pizza-size" id="pizza-size_1" type="radio" class="custom-control-input" value="medium">
            <label for="pizza-size_1" class="custom-control-label">Medium</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="pizza-size" id="pizza-size_2" type="radio" class="custom-control-input" value="large">
            <label for="pizza-size_2" class="custom-control-label">Large</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Toppings:</label>
        <div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="toppings" id="toppings_0" type="checkbox" class="custom-control-input" value="pepperoni">
            <label for="toppings_0" class="custom-control-label">Pepperoni</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="toppings" id="toppings_1" type="checkbox" class="custom-control-input" value="extra-cheese">
            <label for="toppings_1" class="custom-control-label">Extra Cheese</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="toppings" id="toppings_2" type="checkbox" class="custom-control-input" value="anchovies">
            <label for="toppings_2" class="custom-control-label">Anchovies</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="toppings" id="toppings_3" type="checkbox" class="custom-control-input" value="sausage">
            <label for="toppings_3" class="custom-control-label">Sausage</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="toppings" id="toppings_4" type="checkbox" class="custom-control-input" value="pineapple">
            <label for="toppings_4" class="custom-control-label">Pineapple</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="toppings" id="toppings_5" type="checkbox" class="custom-control-input" value="olives">
            <label for="toppings_5" class="custom-control-label">Olives</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="toppings" id="toppings_6" type="checkbox" class="custom-control-input" value="onion">
            <label for="toppings_6" class="custom-control-label">Onion</label>
          </div>
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="toppings" id="toppings_7" type="checkbox" class="custom-control-input" value="mushroom">
            <label for="toppings_7" class="custom-control-label">Mushroom</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="button" id="add-pizza-btn" class="btn btn-primary">Add Pizza</button>
      </div>
    </form>
    <div id="cart-checkout" class="hidden">
      <h3>Your Cart</h3>
      <hr>
      <div class="cart" id="cart">
      </div><br>
      <p>Youre Cost: $ <span id="cost">0</span></p>
      <button type="button" , id="checkout" class="btn btn-primary">Checkout</button>
    </div>

    <div id="checkout-message" class="checkout-message">

    </div>
  </div>
</body>

</html>
